openapi: 3.0.0
info:
  title: Simple Petstore
  version: "1.0.0"
paths:
  /pets:
    get:
      summary: List all pets
      responses:
        '200':
          description: An array of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        tag:
          type: string

